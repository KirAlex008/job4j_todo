<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegForm</title>
</head>
<body>
<div class="wrapper">
    <header>

    </header>
    <div class="content">
        <div class="main">
            <h1>Registration Form</h1>
            <form action="http://localhost:8080/todo/regform.do" method="post" name="order" id="order">
                <fieldset>
                    <legend>Information</legend>
                    <div>
                        <label for="name" class="label">Name</label>
                        <input name="name" type="text" id="name" size="36">
                    </div>
                    <div>
                        <label for="email" class="label">Email</label>
                        <input name="email" type="text" id="email" size="36">
                    </div>
                    <div>
                        <label for="password" class="label">Password</label>
                        <input name="password" type="text" id="password" size="36">
                    </div>
                    <div>
                        <input type="submit" name="submit" id="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
