<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>ToDolist</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="scripts.js"></script>
</head>
<body>

<a href="http://localhost:8080/todo/logout.do">Exit</a>

<div class="wrapper">
    <header>

    </header>
    <div class="content">
        <div class="main">
            <h1>Add new task</h1>
            <form action="http://localhost:8080/todo/save.do" method="post" name="order" id="order">
                <fieldset>
                    <legend>Information</legend>
                    <div>
                        <label for="name" class="label">Name</label>
                        <input name="name" type="text" id="name" size="36">
                    </div>
                    <label class="col-form-label col-sm-3" for="cIds" style="font-weight: 900">Categories schedule</label>
                    <div class="form-group">
                        <select class="form-control" name="cIds" id="cIds" multiple>
                            <option></option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" name="submit" id="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Done</th>
            <th scope="col">Task</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody id = insert>

        </tbody>
    </table>
</div>


</body>
</html>
